        <!DOCTYPE html>
        <html lang="en"><head>
	<Head>
	<Title>Отзывы</Title>
        <style>
   li {
    list-style-type: none; /* Убираем маркеры */
}
  </style>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="sample-registration-form-validation.js"></script>
        <style>
        body {
        background:  #c7b39b url(kozel.jpg)no-repeat ; /* Цвет фона и путь к файлу */
        -webkit-background-size: 150%;
        color: white; /* Цвет текста */
        }

	<body onLoad="document.registration.userid.focus();">
	<H1>Ваши отзывы</H1>
<form action="mailto:nastya.yushina@mail.ru" method="post" enctype="text/plain"  name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">Логин:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Пароль:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Имя:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Адрес:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Страна:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Россия</option>
<option value="AL">Украина</option>
<option value="DZ">Беларусь</option>
<option value="AS">Казахстан</option>
<option value="AD">Польша</option>
</select></li>
<li><label for="zip">Номер телефона:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Пол:</label></li>
<li><input type="radio" name="sex" value="Male" /><span>Мужской</span></li>
<li><input type="radio" name="sex" value="Female" /><span>Женский</span></li>
<li><label>Язык:</label></li>
<li><input type="checkbox" name="en" value="en" /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Русский</span></li>
<li><label for="desc">Комментарий:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
